<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống đặt phòng khách sạn</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>🏨 Hệ thống đặt phòng khách sạn</h1>
    </header>

    <main>
      <section id="login-section">
        <h2>Đăng nhập nhân viên</h2>
        <input type="password" id="password" placeholder="Nhập mật khẩu..." />
        <button id="login-btn">Đăng nhập</button>
        <p id="login-msg"></p>
      </section>

      <section id="app" class="hidden">
        <div class="controls">
          <button id="add-room">➕ Thêm phòng</button>
          <button id="export-csv">📤 Xuất CSV</button>
        </div>

        <table id="room-table">
          <thead>
            <tr>
              <th>Mã phòng</th>
              <th>Loại phòng</th>
              <th>Giá/đêm (VND)</th>
              <th>Tình trạng</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
